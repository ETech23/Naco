<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tells browsers you support light & dark -->
  <meta name="color-scheme" content="light dark"> 

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }

    /* Auto dark mode based on device setting */
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #f5f5f5;
      }
    }
  </style>
</head>
<body>
  <h1>Hello ðŸ‘‹</h1>
  <p>This page switches automatically between light and dark mode depending on your device theme.</p>
</body>
</html>
