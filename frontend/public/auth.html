        <!-- Theme script MUST be first -->
  <!-- PLACE THIS AS THE VERY FIRST THING INSIDE <head> -->
<script>
  (function() {
    try {
      // 1) read stored preference (fast, sync)
      var stored = null;
      try { stored = localStorage.getItem('naco_theme'); } catch(e){}

      // 2) compute preference cascade: localStorage > prefers-color-scheme > fallback 'dark'
      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var theme = stored || (prefersDark ? 'dark' : 'light') || 'dark';

      // 3) set attributes/class ON <html> before first paint
      var html = document.documentElement;
      html.setAttribute('data-theme', theme);
      html.classList.toggle('dark', theme === 'dark');

      // 4) quick critical inline style to ensure background/text match immediately.
      //    This prevents the white flash while external CSS is still loading.
      var bg = theme === 'dark' ? '#000' : '#f8faf9';
      var color = theme === 'dark' ? '#fff' : '#000';
      var s = document.createElement('style');
      s.id = 'theme-critical';
      s.textContent = 'html,body{background:' + bg + ' !important; color:' + color + ' !important; transition:none !important;}';
      document.head.appendChild(s);

      // 5) Optional: if you want to remove the tiny inline style after full CSS loads:
      //    keep it if you want absolute no-flash during SPA route changes.
      //    Otherwise, in your main CSS load handler you can remove it like:
      // window.addEventListener('load', function(){ var el = document.getElementById('theme-critical'); if(el) el.remove(); });

    } catch (err) {
      // fail silently â€” we tried our best before paint
      console.warn('theme preload failed', err);
    }
  })();
</script>

    <script>
        // Check if user is already logged in
        function checkAuthStatus() {
            const authToken = localStorage.getItem('authToken');
            const userData = localStorage.getItem('user');
            
            // If user has auth token and user data, redirect to main app
            if (authToken && userData) {
                // Show a brief message before redirecting
                showToast('You are already logged in. Redirecting...', 'info');
                
                // Redirect to main application after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
                return true;
            }
            
            return false;
        }

        // Call this function when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already authenticated
            if (checkAuthStatus()) {
                // Disable form inputs if user is logged in
                document.querySelectorAll('input, button, select').forEach(element => {
                    element.disabled = true;
                });
                
                // Change the title and subtitle
                document.getElementById('auth-title').textContent = 'Already Logged In';
                document.getElementById('auth-subtitle').textContent = 'Redirecting you to the application...';
            }
        });

        // Also check when navigating back to this page
        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                // Page was loaded from cache (back/forward navigation)
                checkAuthStatus();
            }
        });

        // API Client Implementation
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8091' 
            : 'https://naco.onrender.com';  

        class ApiClient {
            constructor(baseURL) {
                this.baseURL = baseURL;
                this.token = localStorage.getItem('authToken');
            }

            async request(endpoint, options = {}) {
                const url = `${this.baseURL}${endpoint}`;
                const headers = { ...options.headers };

                if (!(options.body instanceof FormData)) {
                    headers['Content-Type'] = 'application/json';
                }

                const config = {
                    ...options,
                    headers
                };

                if (this.token) {
                    config.headers.Authorization = `Bearer ${this.token}`;
                }

                try {
                    if (!navigator.onLine) {
                        throw new Error('You are currently offline. Please check your internet connection.');
                    }

                    const response = await fetch(url, config);

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('API request failed:', endpoint, error);

                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('Unable to connect to server. Please check your internet connection.');
                    }

                    throw error;
                }
            }

            setAuthToken(token) {
                this.token = token;
                if (token) {
                    localStorage.setItem('authToken', token);
                } else {
                    localStorage.removeItem('authToken');
                }
            }

            getAuthToken() {
                return this.token || localStorage.getItem('authToken');
            }

            isAuthenticated() {
                return !!this.getAuthToken();
            }
        }

        // Create API instance
        const api = new ApiClient(API_URL);

        // API Functions
        async function registerUser(userData) {
            try {
                if (!userData.email || !userData.password || !userData.name || !userData.location) {
                    throw new Error('Please fill in all required fields');
                }

                const response = await api.request('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });

                api.setAuthToken(response.token);
                return response.user;
            } catch (error) {
                console.error('Registration failed:', error);
                throw new Error(error.message || 'Registration failed. Please try again.');
            }
        }

        async function loginUser(email, password) {
            try {
                const response = await api.request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                api.setAuthToken(response.token);
                return response.user;
            } catch (error) {
                console.error('Login failed:', error);
                throw new Error(error.message || 'Login failed. Please check your credentials.');
            }
        }

        // Theme detection
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);

        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Form switching
        document.getElementById('switch-to-signup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('auth-title').textContent = 'Create Account';
            document.getElementById('auth-subtitle').textContent = 'Join Naco to get started';
        });

        document.getElementById('switch-to-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('auth-title').textContent = 'Welcome to Naco';
            document.getElementById('auth-subtitle').textContent = 'Login or create an account to get started';
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');
            
            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                
                const user = await loginUser(email, password);
                
                // Store user data
                localStorage.setItem('user', JSON.stringify(user));
                
                showToast('Login successful!', 'success');
                
                // Redirect to profile or main app
                setTimeout(() => {
  // Tell app.js to prompt for location on next page
  localStorage.setItem('trigger_location_prompt', 'true');

  const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html#profile';
  window.location.href = returnUrl;
}, 1000);
                
            } catch (error) {
                console.error('Login failed:', error);
                showToast(error.message || 'Invalid email or password. Please try again.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });

        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const location = document.getElementById('signup-location').value;
            const role = document.getElementById('signup-role').value;
            const signupBtn = document.getElementById('signup-btn');
            
            if (!name || !email || !password || !location) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            try {
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                
                const user = await registerUser({ name, email, password, location, role });
                
                // Store user data
                localStorage.setItem('user', JSON.stringify(user));
                
                showToast('Account created successfully!', 'success');
                
                // Redirect to profile or main app
                setTimeout(() => {
  // Tell app.js to prompt for location on next page
  localStorage.setItem('trigger_location_prompt', 'true');

  const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html#profile';
  window.location.href = returnUrl;
}, 1000);
                
            } catch (error) {
                console.error('Signup failed:', error);
                showToast(error.message || 'Failed to create account. Please try again.', 'error');
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        // Google authentication placeholders
        document.getElementById('google-signin').addEventListener('click', () => {
            showToast('Google Sign-in not implemented yet', 'info');
        });

        document.getElementById('google-signup').addEventListener('click', () => {
            showToast('Google Sign-up not implemented yet', 'info');
        });
    </script>
</body>
