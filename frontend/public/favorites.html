<!DOCTYPE html>
<html lang="en">
    <!-- Theme script MUST be first -->
  <!-- PLACE THIS AS THE VERY FIRST THING INSIDE <head> -->
<script>
  (function() {
    try {
      // 1) read stored preference (fast, sync)
      var stored = null;
      try { stored = localStorage.getItem('naco_theme'); } catch(e){}

      // 2) compute preference cascade: localStorage > prefers-color-scheme > fallback 'dark'
      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var theme = stored || (prefersDark ? 'dark' : 'light') || 'dark';

      // 3) set attributes/class ON <html> before first paint
      var html = document.documentElement;
      html.setAttribute('data-theme', theme);
      html.classList.toggle('dark', theme === 'dark');

      // 4) quick critical inline style to ensure background/text match immediately.
      //    This prevents the white flash while external CSS is still loading.
      var bg = theme === 'dark' ? '#000' : '#f8faf9';
      var color = theme === 'dark' ? '#fff' : '#000';
      var s = document.createElement('style');
      s.id = 'theme-critical';
      s.textContent = 'html,body{background:' + bg + ' !important; color:' + color + ' !important; transition:none !important;}';
      document.head.appendChild(s);

      // 5) Optional: if you want to remove the tiny inline style after full CSS loads:
      //    keep it if you want absolute no-flash during SPA route changes.
      //    Otherwise, in your main CSS load handler you can remove it like:
      // window.addEventListener('load', function(){ var el = document.getElementById('theme-critical'); if(el) el.remove(); });

    } catch (err) {
      // fail silently — we tried our best before paint
      console.warn('theme preload failed', err);
    }
  })();
</script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites - Naco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Same CSS variables */
    :root {
  --golden: #c9b037;
  --green: #0f7a4a;
  --green-light: #10955a;
  --bg: #f8faf9;
  --card: #ffffff;
  --text: #000000;
  --muted: #666666;
  --border: #e2e8f0;
  --radius: 16px;
  --radius-sm: 8px;
  --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
}

body.dark {
  --bg: #000000;
  --card: #1a1a1a;
  --text: #ffffff;
  --muted: #888888;
  --border: #333333;
  --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .favorites-page {
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .favorites-header {
      position: sticky;
      top: 0;
      background: var(--card);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow);
      z-index: 100;
      border-bottom: 1px solid var(--border);
    }

    .back-button {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text);
      cursor: pointer;
      padding: 8px;
    }

    .favorites-header h1 {
      font-size: 20px;
      font-weight: 600;
      flex: 1;
    }

    .favorites-content {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .artisan-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      display: flex;
      gap: 16px;
    }

    .artisan-avatar {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--border);
    }

    .artisan-info {
      flex: 1;
    }

    .artisan-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .verified-badge {
      color: var(--green);
      font-size: 14px;
    }

    .artisan-skill {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .artisan-meta {
      font-size: 13px;
      color: var(--muted);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .artisan-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--green);
      color: white;
    }

    .btn-secondary {
      background: var(--border);
      color: var(--text);
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state i {
      font-size: 64px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .empty-state p {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .empty-state button {
      padding: 12px 24px;
      background: var(--green);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="favorites-page">
    <header class="favorites-header">
      <button id="back-btn" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>My Favorites</h1>
    </header>

    <div class="favorites-content">
      <div id="favorites-list"></div>
    </div>
  </div>
  
  <script type="module">
  import themeManager from './js/theme.js';
  // Theme is already applied by the manager
  console.log('Current theme:', themeManager.getCurrentTheme());
</script>

  <script type="module">
    import * as API from './js/api.js';

    let favorites = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await loadFavorites();
      
      // Apply theme
      const theme = localStorage.getItem('theme') || 'dark';
      document.body.classList.toggle('light', theme === 'light');
    });

    // Back button
    document.getElementById('back-btn').addEventListener('click', () => {
      window.history.back();
    });

    // Load favorites
    async function loadFavorites() {
      try {
        favorites = await API.getUserFavorites();
        renderFavorites();
      } catch (error) {
        console.error('Error loading favorites:', error);
        showError('Failed to load favorites');
      }
    }

    // Render favorites
    function renderFavorites() {
      const container = document.getElementById('favorites-list');

      if (favorites.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-heart-broken"></i>
            <p>No favorites yet</p>
            <p style="font-size: 14px; margin-top: 8px;">Start saving artisans you like!</p>
            <button onclick="window.location.href='index.html'">
              <i class="fas fa-search"></i> Browse Artisans
            </button>
          </div>
        `;
        return;
      }

      container.innerHTML = favorites.map(artisan => `
        <div class="artisan-card">
          <img src="${getAvatarUrl(artisan)}" alt="${escapeHtml(artisan.name)}" class="artisan-avatar">
          
          <div class="artisan-info">
            <div class="artisan-name">
              ${escapeHtml(artisan.name)}
              ${artisan.verified ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
            </div>
            <div class="artisan-skill">${escapeHtml(artisan.skill)}</div>
            <div class="artisan-meta">
              <span><i class="fas fa-map-marker-alt"></i> ${escapeHtml(artisan.location)}</span>
              <span><i class="fas fa-star"></i> ${(artisan.rating || 0).toFixed(1)}</span>
              <span>₦${(artisan.rate || 0).toLocaleString()}</span>
            </div>

            <div class="artisan-actions">
              <button class="btn btn-primary" onclick="bookArtisan('${artisan.id}')">
                <i class="fas fa-calendar-plus"></i> Book
              </button>
              <button class="btn btn-secondary" onclick="viewProfile('${artisan.id}')">
                View Profile
              </button>
              <button class="btn btn-danger" onclick="removeFavorite('${artisan.id}')">
                <i class="fas fa-heart-broken"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Book artisan
    window.bookArtisan = function(artisanId) {
      window.location.href = `index.html?book=${artisanId}`;
    };

    // View profile
    window.viewProfile = function(artisanId) {
      window.location.href = `index.html?artisan=${artisanId}`;
    };

    // Remove favorite
    window.removeFavorite = async function(artisanId) {
      if (!confirm('Remove from favorites?')) return;

      try {
        await API.toggleFavorite(artisanId);
        showToast('Removed from favorites', 'success');
        await loadFavorites();
      } catch (error) {
        console.error('Error removing favorite:', error);
        showToast('Failed to remove favorite', 'error');
      }
    };

    // Utilities
    function getAvatarUrl(artisan) {
      if (artisan.avatar) {
        if (artisan.avatar.startsWith('http')) {
          return artisan.avatar;
        }
        return `${API.getBaseUrl()}/uploads/avatars/${artisan.avatar}`;
      }
      return '../assets/avatar-placeholder.png';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.cssText = `
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--card);
        padding: 16px 24px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        z-index: 2000;
        border-left: 4px solid ${type === 'success' ? 'var(--green)' : '#dc2626'};
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function showError(message) {
      document.getElementById('favorites-list').innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-circle"></i>
          <p>${message}</p>
          <button onclick="location.reload()">Retry</button>
        </div>
      `;
    }
  </script>
</body>
</html>
