  <script>
  (function() {
    const theme = localStorage.getItem('naco_theme') || 'light';
    document.documentElement.setAttribute('data-theme', theme);
    window.addEventListener('DOMContentLoaded', () => {
      document.body.className = theme;
    });

  --text: #000000;
  --muted: #666666;
  --border: #e2e8f0;
  --radius: 16px;
  --radius-sm: 8px;
  --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);

body.dark {
  --bg: #000000;

  --text: #ffffff;

    * {

      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .bookings-page {
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .bookings-header {
      position: sticky;
      top: 0;
      background: var(--card);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow);
      z-index: 100;
      border-bottom: 1px solid var(--border);

    .back-button {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text);
      cursor: pointer;
      padding: 8px;

      font-weight: 600;
      flex: 1;

      padding: 20px;

    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 8px;
    }

    .filter-tab {
      padding: 8px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .filter-tab.active {
      background: var(--green);
      color: white;
      border-color: var(--green);
    }

    .booking-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--green);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .booking-card:hover {
      transform: translateY(-2px);
    }

    .booking-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .booking-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-pending { background: #fef3c7; color: #92400e; }
    .status-confirmed { background: #dbeafe; color: #1e40af; }
    .status-in_progress { background: #e0e7ff; color: #3730a3; }
    .status-completed { background: #d1fae5; color: #065f46; }
    .status-pending_confirmation { background: #fce7f3; color: #831843; }
    .status-cancelled { background: #fee2e2; color: #991b1b; }
    .status-declined { background: #fee2e2; color: #991b1b; }

    .booking-actions {

            const normalizedUser = { ...user, id: user._id };
            localStorage.setItem('userData', JSON.stringify(normalizedUser));

        tab.addEventListener('click', () => {

    function formatStatus(status) {
      const statusMap = {
        'pending': 'PENDING',
        'confirmed': 'CONFIRMED',
        'in_progress': 'IN PROGRESS',
        'completed': 'COMPLETED',
        'pending_confirmation': 'AWAITING CONFIRMATION',
        'declined': 'DECLINED',
        'cancelled': 'CANCELLED'
      };
      return statusMap[status] || (status || 'UNKNOWN').toUpperCase();
    }

    function formatDate(dateString) {
      if (!dateString) return 'Date TBD';
      try {
        return new Date(dateString).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      } catch (e) {
        return 'Invalid Date';
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.cssText = `
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--card);
        padding: 16px 24px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        z-index: 2000;
        border-left: 4px solid ${type === 'success' ? 'var(--green)' : '#dc2626'};
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function showError(message) {
      document.getElementById('bookings-list').innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-circle"></i>
          <p>${message}</p>
          <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 16px;">Retry</button>
        </div>
      `;
    }
